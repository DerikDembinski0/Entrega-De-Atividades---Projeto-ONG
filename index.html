<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONG Esperança</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="../imagens/logo.jpg" />

  <!-- CSS modular (ordem correta) -->
  <link rel="stylesheet" href="./css/tokens.css" />      <!-- Variáveis globais -->
  <link rel="stylesheet" href="./css/base.css" />        <!-- Reset + estilos base -->
  <link rel="stylesheet" href="./css/layout.css" />      <!-- Estrutura de layout -->
  <link rel="stylesheet" href="./css/components.css" />  <!-- Botões, cards, formulários, alerts -->
  <link rel="stylesheet" href="./css/utilities.css" />   <!-- Classes utilitárias -->
</head>

<body>
  <!-- Cabeçalho: navegação SPA por hash -->
  <header class="site-header">
    <div class="container navbar">
      <h1 class="brand">ONG Esperança</h1> <!-- Título/brand do site -->
      <nav aria-label="Menu principal">
        <ul class="nav-list">
          <button id="btn-contrast">Alto contraste</button>
          <button id="btn-dark">Modo escuro</button>

          <li><a class="nav-link" href="#/inicio">Início</a></li>
          <li><a class="nav-link" href="#/sobre">Sobre Nós</a></li>
          <li><a class="nav-link" href="#/projetos">Projetos</a></li>
          <li><a class="nav-link" href="#/facaparte">Faça Parte</a></li>
          <li><a class="nav-link" href="#/doe">Doe</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Container onde as rotas são renderizadas pelos templates JS -->
  <main id="app" class="container" aria-live="polite"></main>

  <!-- Rodapé -->
  <footer>
    <p>Contato: contato@ongesperanca.org | Tel: (11) 99999-0000</p>
    <p>&copy; 2025 ONG Esperança</p>
  </footer>

  <!-- Alerta estilizado (usado pelos formulários e feedbacks) -->
  <div id="alerta" class="alerta" role="dialog" aria-modal="true" style="display:none">
    <div class="alerta-box">
      <div class="icon-check" aria-hidden="true">✔️</div>
      <h3 id="alerta-title">Tudo certo!</h3>
      <p id="alerta-msg">Mensagem.</p>
      <button class="btn-fechar" onclick="document.getElementById('alerta').style.display='none'">Fechar</button>
    </div>
  </div>

  <!-- JS modular (SPA + templates + validação) -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
